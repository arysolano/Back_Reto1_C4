<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ccsito.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de tu cuenta</title>
</head>
<body>
    <br><br>
    <div>
        <h1 style="color: cadetblue; text-align: center;" >Cree su cuenta</h1>
    </div>
    <br><br>
    <div id="emailD">
        <br>
        <div style="text-align: center;">
            <label >Nombres y apellidos</label>  
          </div>
          
        <div><input type="text" placeholder="Nombres y apellidos" id="name" class="form-control"></div>
        <br>
    <div style="text-align: center;">
        <label >E-mail</label>  
      </div>
    <div><input type="text" placeholder="Email Válido" id="email" class="form-control"></div>
    <br>
    <div style="text-align: center;">
        <label >Contraseña</label>  
      </div>
      
    <div><input type="password" placeholder="Contraseña" id="password" class="form-control"></div>
    <div id="passInp"></div>
    <br>
    <div style="text-align: center;">
        <label >Confirmar contraseña</label>  
      </div>
    <div><input type="password" placeholder="Repetir Contraseña" id="confirmPassword" class="form-control"></div>
    </div>
    <div id="comfPassInp" style="text-align: center;"></div>
    <div id="campoAlerta" style="text-align: center;"></div>
    <br><br>
    <div id="botonC"><button class="btn btn-secondary mb-2" style="color: white; background-color: cadetblue;" onclick="crearUsuario()"  >Crear cuenta</button></div>
    <br>
    <div id="existencia" style="text-align: center;"></div>
    <div style="text-align: center;">
        Ya tiene una cuenta?  <a href="Indexis.html">Inicie sesion</a>
    </div>
    <br>
</body>
</html>
